    <style>
        /*在移动端,图片是响应式缩放*/
        .mobileImg{
            width: 100%;
            display: block;
        }
        .mobileImg > img{
            width: 100%;
        }
        /*pc端的图片是居中显示关键内容,把图片放做背景居中*/
        .pcImg{
            width: 100%;
            height: 410px;
            display: block;
            background-repeat: no-repeat;
            background-position: center center;
            -webkit-background-size: cover;

<script type="text/template" id="imgTEMP">
    <%for(var i=0;i< items.length;i++){%>
        <div class="item <%=i==0?'active':''%>">
            <!--移动端-->
            <%if(isMobile){%>
                <a href="javascript:;" class="mobileImg hidden-sm hidden-md hidden-lg">
                    <img src="<%=items[i].mobile%>" alt=""/>
                </a>
            <%}else{%>
            <!--非移动端-->
                <a href="javascript:;" class="pcImg hidden-xs" style="background-image: url('<%=items[i].pc%>');"></a>
            <%}%>
        </div>
    <%}%>
</script>
<script type="text/template" id="indicatorTEMP">
